<script type="text/javascript">
function runSearch() {
    var keyword = $('#searchInput').val();
    var newHref = window.location.origin + '/search?q=' + keyword;
    window.location.replace(newHref);
}

$(document).ready(function() {
    var searchElem = `
        <div class="bootstrap-iso">
            <div class="d-flex justify-content-end py-1 custom-background">
                <div class="form-inline">
                    <input id="searchInput" type="search" placeholder="Search..." class="form-control mr-1">
                    <button type="submit" id="searchButton" onclick="runSearch()" class="btn btn-outline-primary ml-2">Search</button>
                </div>
            </div>
        </div>
    `
    $('#logo').after(searchElem);

    $('#searchInput').keyup(function(event) {
        if (event.keyCode === 13) {
            runSearch();
        }
    });
});
</script>
<style type="text/css">
.bootstrap-iso .custom-background {
    background-color: #003262;
}

.bootstrap-iso button#searchButton {
    background-color: #0059AF;
    border:  none;
    color:  #fff !important;
}

.bootstrap-iso input#searchInput {
    border-radius: 0px;
}

.bootstrap-iso input#searchInput:focus {
    border-color: #003262;
}

div.bootstrap-iso {
    float: right;
}
</style>
