<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
</script>
<script>
var app = angular.module("peer-academic-counselors", []);
app.controller("peer-academic-counselors-controller", function($scope) {
  let data;
  $.getJSON(
    "https://raw.githubusercontent.com/EOPAtCal/eopwebsite/master/eop/peer-staff.json",
    function(json) {
      data = json;
    }
  );
  $scope.profiles = data;
});
</script>
<div ng-cloak id="profiles" ng-app="peer-academic-counselors" ng-controller="peer-academic-counselors-controller">
  <div class="bootstrap-iso">
    <div class="card-deck">
      <div ng-repeat="profile in profiles" class="card mb-3" style="max-width:19rem;min-width:17rem;">
        <img class="card-img-top img-thumbnail img-responsive" ng-src="{{profile.img_url}}" alt="">
        <div class="card-block">
          <h4 class="card-title">{{profile.name}}</h4>
          <p class="card-text text-primary">{{profile.hometown}}</p>
          <p class="card-text text-muted small text-uppercase"> {{profile.major}}
          </p>
          <a class="btn btn-outline-primary" ng-href="{{profile.link_url}}">
            <i class="fa fa-fw fa-eye"></i>
            View Full Profile
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
