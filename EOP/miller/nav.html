<style>
.dropdown_menu {
    text-align: center;
    background: white;
    font-family: Open Sans Condensed;
}

/* Dropdown Button */
.dropbtn {
    background-color: white;
    color: #15008e;
    padding: 16px 10px;
    font-size: 18px;
    font-weight: bold;
    font-family: Open Sans;
    border: none;
    cursor: pointer;
    min-width: 120px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.dropbtn a {
    color: #003262;
    width: 100%;
    height: 100%;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
    border-radius: 0px !important;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 100%;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1001;
}

/* Links inside the dropdown */
.dropdown-content a {
    font-family: Open Sans;
    text-transform: uppercase;
    font-size: 16px;
    font-weight: bold;
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
    background-color: #fdb515;
    color: #fff;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #fdb515 !important;
}

.dropdown:hover .dropbtn a {
    color: #fff !important;
}

#active {
  background-color: #fdb515 !important;
  color: #fff !important;
  padding: 16px 10px;
}

</style>

<script type="text/javascript">
$(function() {
    if (location.pathname.endsWith('/miller') || location.pathname.endsWith('/miller/')) {
        var selector = 'div.dropdown_menu > div.dropdown > button.dropbtn > a[href="/miller"]';
    } else if (location.pathname.match(/\/201\d-scholars/)) {
        var selector = 'div.dropdown_menu > div.dropdown > button.dropbtn > a#dropdown-special';
    } else {
        var path = location.pathname.split("/miller/")[1]
        var selector = 'div.dropdown_menu > div.dropdown > button.dropbtn > a[href="/miller/' + path + '"]';
    }
    console.log(location.pathname);
    console.log(selector);
    $(selector).attr('id', 'active');
});
</script>
