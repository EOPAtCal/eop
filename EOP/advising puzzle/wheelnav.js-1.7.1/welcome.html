    <script type="text/javascript" src="raphael.icons.min.js"></script>
    <script type="text/javascript" src="wheelnav.min.js"></script>

    <style type="text/css">
        body {
            background-color: #E7E7E7;
            font-family: Helvetica, Arial, sans-serif;
        }

        #wheelDiv {
            height: 400px;
            width: 400px;
            margin: auto;
        }

        #wheelDiv>svg {
            height: 100%;
            width: 100%;
        }

        @media (max-width: 600px) {
            #wheelDiv {
                height: 400px;
                width: 400px;
            }
        }

        @media (max-width: 400px) {
            #wheelDiv {
                height: 300px;
                width: 300px;
            }
        }

        /* Insert generated CSS code from here -> http://pmg.softwaretailoring.net */

    </style>

    <script type="text/javascript">

        window.onload = function () {

            // var wheel = new wheelnav("wheelDiv");
            var wheel = new wheelnav("divWheel");


            //This is the place for code snippets from the documentation -> http://wheelnavjs.softwaretailoring.net/documentation.html

            var items = [
                "college \n advisor",
                "educational \n opportunity \n program",
                "cal student \n central",
                "major \n advisor",
                "faculty \n advisor",
                "peer \n advisors"
            ]
            wheel.createWheel(items);
            wheel.navigateWheel(2);

            //Insert generated JavaScript code from here -> http://pmg.softwaretailoring.net

        };

    </script>

</head>
<body>
    
    <div id="divWheel" data-wheelnav 
    data-wheelnav-marker 
    data-wheelnav-markerpath="DropMarker">
        <div data-wheelnav-navitemtext="0"></div>
        <div data-wheelnav-navitemtext="1"></div>
        <div data-wheelnav-navitemtext="2"></div>
        <div data-wheelnav-navitemtext="3"></div>
    </div>
