<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/EOPAtCal/css@v0.2/bootstrap-iso.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
<script type="text/javascript">
function runSearch() {
    var keyword = $('#searchInput').val();
    var newHref = window.location.origin + '/search?q=' + keyword;
    window.location.replace(newHref);
}

$(document).ready(function() {
    var searchElem = `
        <div class="bootstrap-iso">
            <div class="d-flex justify-content-end py-1">
                <div class="form-inline">
                    <input id="searchInput" type="search" placeholder="search..." class="form-control mr-1">
                    <button type="submit" id="searchButton" onclick="runSearch()" class="btn btn-outline-primary ml-2">Search</button>
                </div>
            </div>
        </div>
    `
    $('#logo').after(searchElem);

    $('#searchInput').keyup(function(event) {
        if (event.keyCode === 13) {
            runSearch();
        }
    });
});
</script>
<style type="text/css">

.bootstrap-iso input#searchInput,
.bootstrap-iso button#searchButton {
    border-radius: 0px;
}
.bootstrap-iso button#searchButton:hover {
    background-color: #113a72;
    border-color: #113a72;
}
.bootstrap-iso input#searchInput:focus {
    border-color: #113a72;
}

div.bootstrap-iso {
    float: right;
}
</style>
