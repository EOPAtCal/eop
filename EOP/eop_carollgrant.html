<html>
<head>
</head>
    <body class="container" style="margin-top:20px;">
        <!-- Bootstrap Grid Framework -->
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"/>
        <!-- Edit code where comments tell you to (a little below here)  -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>


       <!-- Add/remove grants a little below, where comments tell you to -->
        <script>
            var app = angular.module("carroll-grant", []);
            app.controller("carroll-grant-controller", function($scope) {
                $scope.grants = [
                // EDIT GRANTS UNDER HERE. Ask web designer if you have any questions
                    {
                        "name": "Carroll Grant Application - General",
                        "date": "",
                        "location":"",
                        "img_url": "",
                        "description": "This application is for students in the College of Letters and Science, College of Environmental Design, College of Engineering, College of Chemistry, or the Haas School of Business.",
                        "rsvp_url": "https://docs.google.com/a/berkeley.edu/forms/d/e/1FAIpQLSf-o1F87AFRWslIgK4uVDDHbZ-c-QfDgu57ZlH7MtII8YqAUg/viewform",
                        "rsvp_text": "Apply",
                    },
                    {
                        "name": "Carroll Grant Application - College of Natural Resources",
                        "date": "",
                        "location":"",
                        "img_url": "",
                        "description": "This is a special application for students in the College of Natural Resources.",
                        "rsvp_url": "https://docs.google.com/a/berkeley.edu/forms/d/e/1FAIpQLSdW-dn6G31FAOBNcQuWoDAbhgHJ9_vwnygN41AHuSfEIBWPNA/viewform",
                        "rsvp_text": "Apply",
                    },
                // DO NOT EDIT BELOW THIS POINT
                ];
            });
        </script>
        <!-- CSS -->
        <style>
            #carroll-grant-list .grant-card{
                margin-bottom: 15px;
            }
            #carroll-grant-list .grant-card-content{
                background-color: #FFF;

                border: 1px solid #DDD;

                -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            }
            #carroll-grant-list .padding-sm{
                padding: 10px;
            }
            #carroll-grant-list h3{
                margin: 0px;
            }
            #carroll-grant-list p{
                margin: 0px;
            }
            #carroll-grant-list img{
                max-width: 100%;
            }
            #carroll-grant-list hr{
                margin: 0px 0px;
                border: 0;
                border-top: 1px solid #eee;
                height: 0;
            }
            #carroll-grant-list .rsvp-button{
                background-color: #3B7EA1;
                color: white;
                transition: background-color 0.3s;
            }
            #carroll-grant-list .rsvp-button h3{
                color: white;
                margin: 0px;
                text-align: center;
            }
            #carroll-grant-list .rsvp-button:hover{
                background-color: #579cc1;
                color: white;
                cursor: pointer;
            }
            #carroll-grant-list a{
                text-decoration: none;
            }
            #carroll-grant-list hr{
                margin: 10px 0px;
            }
        </style>
        <!-- HTML -->
        <div ng-cloak id="carroll-grant-list" ng-app="carroll-grant" ng-controller="carroll-grant-controller">
            <div class="row equal-row-sm">
                <div ng-repeat="grant in grants">
                    <div class="clearfix" ng-if="$index % 2 == 0"></div>
                    <div class="col-sm-6 grant-card">
                        <div class="grant-card-content">
                            <img ng-if="grant.img_url" ng-src="{{grant.img_url}}"></img>
                            <div class="padding-sm">
                                <h3>{{grant.name}}</h3>
                                <i>
                                    <p>{{grant.date}}</p>
                                    <p>{{grant.location}}</p>
                                </i>
                                <hr/>
                                <p>{{grant.description}}</p>
                            </div>
                            <a ng-if="grant.rsvp_url" ng-href="{{grant.rsvp_url}}" target="_blank">
                                <div class="rsvp-button">
                                    <div class="padding-sm text-center"><h3>{{grant.rsvp_text}}</h3></div>
                                </div>
                            </a>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <script>
            angular.bootstrap(document.getElementById("carroll-grant-list"), ['carroll-grant']);
        </script>




        <style>
            @import url('https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab');
            body{
                font-family: "Open Sans";
                font-size: 16px;
            }
            h2{
                font-size: 23px;
                font-family: "Roboto Slab";
            }
            h3{
                font-size: 18px;
                font-family: "Roboto Slab";
                margin: 0px;
            }
        </style>
    </body>
</html>
