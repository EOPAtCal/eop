<html>
<head>
</head>
    <body class="container" style="margin-top:20px;">
        <!-- Bootstrap Grid Framework -->
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"/>
        <!-- Edit code where comments tell you to (a little below here)  -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>


       <!-- Add/remove grants a little below, where comments tell you to -->
        <script>
            var app = angular.module("leadership-grant", []);
            app.controller("leadership-grant-controller", function($scope) {
                $scope.grants = [
                // EDIT GRANTS UNDER HERE. Ask web designer if you have any questions
                    {
                        "name": "EOP Leadership and Community Engagement Grants",
                        "date": "",
                        "location":"",
                        "img_url": "",
                        "description": "EOP Leadership and Community Engagement Grants aim to recognize and support a diverse group of low-income UC Berkeley students. Over one hundred $400 grants will be awarded to low-income undergraduates who are committed to contributing and providing leadership to their EOP community. This year, EOP Leadership and Community Engagement Grants will focus on recognizing efforts to support first semester EOP students, including serving as a Golden Bear Orientation (GBO)Â leader.",
                        "rsvp_url": "https://docs.google.com/a/berkeley.edu/forms/d/e/1FAIpQLSdgoQfzEqe68vUDKmlmZHEiuvQniUoLjuShHMpcQ4xwB5C7zQ/viewform",
                        "rsvp_text": "Apply",
                    },
                // DO NOT EDIT BELOW THIS POINT
                ];
            });
        </script>
        <!-- CSS -->
        <style>
            #leadership-grant-list .grant-card{
                margin-bottom: 15px;
            }
            #leadership-grant-list .grant-card-content{
                background-color: #FFF;

                border: 1px solid #DDD;

                -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            }
            #leadership-grant-list .padding-sm{
                padding: 10px;
            }
            #leadership-grant-list h3{
                margin: 0px;
            }
            #leadership-grant-list p{
                margin: 0px;
            }
            #leadership-grant-list img{
                max-width: 100%;
            }
            #leadership-grant-list hr{
                margin: 0px 0px;
                border: 0;
                border-top: 1px solid #eee;
                height: 0;
            }
            #leadership-grant-list .rsvp-button{
                background-color: #3B7EA1;
                color: white;
                transition: background-color 0.3s;
            }
            #leadership-grant-list .rsvp-button h3{
                color: white;
                margin: 0px;
                text-align: center;
            }
            #leadership-grant-list .rsvp-button:hover{
                background-color: #579cc1;
                color: white;
                cursor: pointer;
            }
            #leadership-grant-list a{
                text-decoration: none;
            }
            #leadership-grant-list hr{
                margin: 10px 0px;
            }
        </style>
        <!-- HTML -->
        <div ng-cloak id="leadership-grant-list" ng-app="leadership-grant" ng-controller="leadership-grant-controller">
            <div class="row equal-row-sm">
                <div ng-repeat="grant in grants">
                    <div class="clearfix" ng-if="$index % 1 == 0"></div>
                    <div class="col-sm-12 grant-card">
                        <div class="grant-card-content">
                            <img ng-if="grant.img_url" ng-src="{{grant.img_url}}"></img>
                            <div class="padding-sm">
                                <h3>{{grant.name}}</h3>
                                <i>
                                    <p>{{grant.date}}</p>
                                    <p>{{grant.location}}</p>
                                </i>
                                <hr/>
                                <p>{{grant.description}}</p>
                            </div>
                            <a ng-if="grant.rsvp_url" ng-href="{{grant.rsvp_url}}" target="_blank">
                                <div class="rsvp-button">
                                    <div class="padding-sm text-center"><h3>{{grant.rsvp_text}}</h3></div>
                                </div>
                            </a>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <script>
            angular.bootstrap(document.getElementById("leadership-grant-list"), ['leadership-grant']);
        </script>




        <style>
            @import url('https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab');
            body{
                font-family: "Open Sans";
                font-size: 16px;
            }
            h2{
                font-size: 23px;
                font-family: "Roboto Slab";
            }
            h3{
                font-size: 18px;
                font-family: "Roboto Slab";
                margin: 0px;
            }
        </style>
    </body>
</html>
