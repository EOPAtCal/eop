      <div id="page-content-wrapper">
              <div class="container">
                  <h1>Edit Profile</h1>
                  <hr>
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-4">
                      <div class="text-center">
                        <img src="http://via.placeholder.com/240x240" class="avatar img-circle" alt="avatar">
                        <p>Upload a different photo </p>
                        
                        <input type="file" class="form-control">
                      </div>
                    </div>
                    
                    <!-- edit form column -->
                    <div class="col-md-8 personal-info">
                      <h3>Personal info</h3>
                      
                      <form class="form-horizontal" role="form">
                        <div class="form-group">
                          <label class="col-lg-3 control-label">First name:</label>
                          <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="Jane">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-3 control-label">Last name:</label>
                          <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="Bishop">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-3 control-label">Office Location:</label>
                          <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="text">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-3 control-label">Email:</label>
                          <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="janesemail@gmail.com">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-3 control-label">Phone:</label>
                          <div class="col-lg-9">
                            <input class="form-control" type="tel" placeholder="5156467793">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-3 control-label">Username:</label>
                          <div class="col-md-9">
                            <input class="form-control" type="text" placeholder="janeuser">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-3 control-label">Password:</label>
                          <div class="col-md-9">
                            <input class="form-control" type="password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-4 control-label">Confirm password:</label>
                          <div class="col-md-9">
                            <input class="form-control" type="password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-3 control-label"></label>
                          <div class="col-md-9">
                            <input type="button" class="btn btn-secondary text-white" value="Save Changes">
                            <span></span>
                            <input type="reset" class="btn btn-secondary text-white" value="Reset">
                          </div>
                        </div>
                      </form>
                    </div>
              <hr>
