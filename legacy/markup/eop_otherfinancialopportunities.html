        <!-- CSS -->
        <style>
            #other-financial-opportunities-list .grant-card{
                margin-bottom: 15px;
            }
            #other-financial-opportunities-list .grant-card-content{
                background-color: #FFF;

                border: 1px solid #DDD;

                -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            }
            #other-financial-opportunities-list .padding-sm{
                padding: 10px;
            }
            #other-financial-opportunities-list h3{
                margin: 0px;
            }
            #other-financial-opportunities-list p{
                margin: 0px;
            }
            #other-financial-opportunities-list img{
                max-width: 100%;
            }
            #other-financial-opportunities-list hr{
                margin: 0px 0px;
                border: 0;
                border-top: 1px solid #eee;
                height: 0;
            }
            #other-financial-opportunities-list .rsvp-button{
                background-color: #3B7EA1;
                color: white;
                transition: background-color 0.3s;
            }
            #other-financial-opportunities-list .rsvp-button h3{
                color: white;
                margin: 0px;
                text-align: center;
            }
            #other-financial-opportunities-list .rsvp-button:hover{
                background-color: #579cc1;
                color: white;
                cursor: pointer;
            }
            #other-financial-opportunities-list a{
                text-decoration: none;
            }
            #other-financial-opportunities-list hr{
                margin: 10px 0px;
            }
        </style>
        <!-- HTML -->
        <div ng-cloak id="other-financial-opportunities-list" ng-app="other-financial-opportunities" ng-controller="other-financial-opportunities-controller">
            <div class="row equal-row-sm">
                <div ng-repeat="grant in grants">
                    <div class="clearfix" ng-if="$index % 2 == 0"></div>
                    <div class="col-sm-6 grant-card">
                        <div class="grant-card-content">
                            <img ng-if="grant.img_url" ng-src="{{grant.img_url}}"></img>
                            <div class="padding-sm">
                                <h3>{{grant.name}}</h3>
                                <i>
                                    <p>{{grant.date}}</p>
                                    <p>{{grant.location}}</p>
                                </i>
                                <hr/>
                                <p>{{grant.description}}</p>
                            </div>
                            <a ng-if="grant.rsvp_url" ng-href="{{grant.rsvp_url}}" target="_blank">
                                <div class="rsvp-button">
                                    <div class="padding-sm text-center"><h3>{{grant.rsvp_text}}</h3></div>
                                </div>
                            </a>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <script>
            angular.bootstrap(document.getElementById("other-financial-opportunities-list"), ['other-financial-opportunities']);
        </script>

        </style>
    </body>
