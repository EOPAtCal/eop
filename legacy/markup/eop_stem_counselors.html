        <!-- Custom Styling -->
        <style>
            #profiles a, #profiles a:hover, #profiles a:active, #profiles a:visited{
                /*color: inherit;*/
                text-decoration: none;
                cursor: pointer;
            }

            #profiles .profile-card{
                margin-bottom: 20px;
            }

            #profiles .profile-card-content{
                background-color:#FFF;
                border: 1px solid #DDD;

                -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            }

            #profiles .profile-img{
                height:300px;
                image-orientation: 0deg;
            }       
            @media (max-width: 768px) {
                #profiles .profile-img{
                    height:500px;
                }
            }

            #profiles .profile-content{
                min-height:160px;
                padding: 15px;
            }
            @media (max-width: 990px){
                #profiles .profile-content{
                    min-height: 200px;
                }
            }
            @media (max-width: 768px) {
                #profiles .profile-content{
                    min-height:70px;
                }
            }

            #profiles h3 {
                margin: 0px 0px 2px 0px;
            }

            #profiles hr{
                margin: 8px 0px;
            }

        </style>
        <!-- WARNING from web designer: All the code below is HTML. Only edit if you want to change the formatting/style of boxes. -->
        <div ng-cloak id="profiles" ng-app="peer-academic-counselors" ng-controller="peer-academic-counselors-controller">
            <div class="row">
                <div ng-repeat="profile in profiles">
                    <div class="clearfix" ng-if="$index % 4 == 0 && $index!=0"></div>
                    <div class="profile-card col-sm-3">
                        <div class="profile-card-content">
                            <div class="profile-img" style="width:100%;overflow:hidden;background-size:cover;background-position:center top;" ng-style="{'background-image': 'url(' + profile.img_url + ')'}"></div>
                            <div class="profile-content">
                                <div><h3>{{profile.name}}</h3></div>
                                <hr/>
                                <i><div><b>{{profile.hometown}}</b></div>
                                <div>{{profile.major}}</div></i>
                                <a ng-if="profile.link_url" ng-href="{{profile.link_url}}">View Full Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
