        <!-- CSS -->
        <style>
            #oua-events-list .event-card{
                margin-bottom: 15px;
            }
            #oua-events-list .event-card-content{
                background-color: #FFF;

                border: 1px solid #DDD;

                -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.1);
                box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            }
            @media(min-width:768px){
                #oua-events-list .event-card-content{
                    min-height: 130px;
                }
            }
            #oua-events-list .padding-sm{
                padding: 10px;
            }
            #oua-events-list h3{
                margin: 0px;
            }
            #oua-events-list p{
                margin: 0px;
            }
            #oua-events-list img{
                max-width: 100%;
            }
            #oua-events-list hr{
                margin: 0px 0px;
                border: 0;
                border-top: 1px solid #eee;
                height: 0;
            }
            #oua-events-list .rsvp-button{
                background-color: #3B7EA1;
                color: white;
                transition: background-color 0.3s;
            }
            #oua-events-list .rsvp-button h3{
                color: white;
                margin: 0px;
                text-align: center;
            }
            #oua-events-list .rsvp-button:hover{
                background-color: #579cc1;
                color: white;
                cursor: pointer;
            }
            #oua-events-list a{
                text-decoration: none;
            }
            #oua-events-list hr{
                margin: 10px 0px;
            }
        </style>
        <!-- HTML -->
        <div ng-cloak id="oua-events-list" ng-controller="oua-events-controller">
            <div class="row">
                <div ng-repeat="event in events">
                    <div class="clearfix" ng-if="$index % 2 == 0"></div>
                    <div class="col-sm-6 event-card">
                        <div class="event-card-content">
                            <img ng-if="event.img_url" ng-src="{{event.img_url}}"></img>
                            <div class="padding-sm">
                                <h3>{{event.name}}</h3>
                                <hr/>
                                <i>
                                    <p>{{event.date}}</p>
                                    <a ng-if="event.location_url" ng-href="{{event.location_url}}" target="_blank"><p>{{event.location}}</p></a>
                                    <p ng-if="!event.location_url">{{event.location}}</p>
                                    <hr/>
                                    <strong>Space is limited! Once capacity is reached, registration will close.</strong>
                                </i>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>

            angular.bootstrap(document.getElementById("oua-events-list"), ['oua-events']);
